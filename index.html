<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/667a6939f5.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="huddle-logo" />
  </header>

  <main>
    <div class="container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

        <button class="register" type="button" name="button">Register</button>
      </div>
    </div>

  </main>

  <footer>
    <address class="social">
      <button class="btn-social">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="btn-social">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="btn-social">
        <i class="fab fa-instagram"></i>
      </button>
    </address>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
